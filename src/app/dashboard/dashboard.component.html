<h1>
  Dashboard
</h1>

<div class="row">
	<div class="column">
    <thead>
      <th>Tasks</th>
    </thead>
    <tbody>	
      <tr *ngFor="let task of tasks"><td>{{task.description}}</td></tr>
    </tbody>
	</div>
	<div class="column">
    <thead>
      <th>Departments</th>
    </thead>
    <tbody>	
      <tr *ngFor="let department of departments"><td>{{department.name}}</td></tr>
    </tbody>
	</div>
	<div class="column">
    <thead>
      <th>Employees</th>
    </thead>
    <tbody>	
      <tr *ngFor="let employee of employees"><td>{{employee.first_name}} {{employee.last_name}}</td></tr>
    </tbody>
	</div>
</div>
